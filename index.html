<!DOCTYPE html>

<html>
    <head>
        <title>Note Keeper</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="manifest" href="manifest.json">
    </head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
    <body>
        <section class="headers">
            <h1 class="gradient-text" contenteditable="true">Notes App</h1>
        </section>
        <div class="filter-sort-section">
            <input id="search-text" type="text" placeholder="Filter Notes">
            <select id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort alphabetically</option>
            </select>
        </div>
        <div class="note-box">
            <div class="note-text" id="notes">
            </div>
        </div>
        <button id="create-note">Create Note</button>
    
    <script src ="notes-uuid.js"></script>          
    <script src="notes-functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="notes-app.js"></script>
    </body>
</html>
