<!DOCTYPE html>

<html>
    <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input id="search-text" type="text" placeholder="Filter Notes">
        <select id="filter-by">
            <option value="byEdited">Sort by last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes">
        </div>
        <button class="waves-effect waves-light btn" id="create-note">Create Note</button>
    
    <script src="notes-uuid.js"></script>          
    <script src="notes-functions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="notes-app.js"></script>
    </body>
</html>
